<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <meta name="description" content="Свяжитесь с нами, чтобы поделиться своими мыслями о лучших аниме!">
    <link rel="icon" type="image/png" href="/media/Dushnila.png">
</head>
<body>
    <main>
        <h2>Свяжитесь с нами</h2>
        <form action="/submit" method="post">
            <label for="name">Имя:<br>
                <input type="text" id="name" name="name" required>
            </label><br>
            <label for="email">Email:<br>
                <input type="email" id="email" name="email" required>
            </label><br>
            <label for="message">Сообщение:<br>
                <textarea id="message" name="message" rows="5" required></textarea>
            </label><br>
            <button type="submit">Отправить</button>
        </form>
        <p><a href="../index.html" style="font-size: 50px; text-decoration: none;">&larr; На главную</a></p>
    </main>

    </footer>
</body>
</html>
